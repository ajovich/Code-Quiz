<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <!-- Empty div for 60 second timer -->
            <div class="currentTime"></div>
            
            <!-- Div for the instructions, questions, and start button -->
            <div class="questionsDiv">
                <h1>Welcome to the Code Quiz!</h1>
                <p>Answer the following questions within the 60 second time limit!</p>
                <p>Each time you answer incorrectly, your timer will decrease by 10 seconds!</p>
                <ul class="choicesUl"></ul>
                <button class="startTimeButton">Let's Begin!</button>
            </div>
        </div>
    <!-- Link to JavaScript -->
    <script src="script.js"></script>
</body>
</html>
